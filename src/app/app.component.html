<div style="width: fit-content; margin: auto; margin-top: 20px;">
    <button style="width: 80px; height: 50px;" type="button" class="btn btn-primary" (click)="openModal(add)">Add</button>
</div>

    <div class="sales-boxes">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
            [headerHeight]="80" [rowHeight]="80" [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>

    <ng-template #add>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Update product</h4>
            <button type="button" class="close pull-right" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body" style="width: 500px;">
            <div class="form-group">
                <label for="id">Name</label>
                <input type="text" [(ngModel)] = "name" class="form-control">
            </div>
            <div class="form-group">
                <label for="image">Quantity</label>
                <input type="text" [(ngModel)] = "quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Price</label>
                <input type="text" [(ngModel)] = "price" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Type</label>
                <input type="text" [(ngModel)] = "id_Type"  class="form-control">
            </div>

            <div class="form-group">
                <label for="name">Image</label>
                <input type="text" [(ngModel)] = "image"  class="form-control">
            </div>
            <br>
            <button type="button" class="btn btn-primary" (click)="addProduct()">Add</button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
        </div>
    </ng-template>

    <div class="pagination">

    </div>
